<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="orange-gradient" x1="0" y1="0" x2="400" y2="0" gradientUnits="userSpaceOnUse">
            <stop stop-color="#FFB366" />
            <stop offset="1" stop-color="#FF8000" />
        </linearGradient>
    </defs>
    <!-- Dot above C -->
    <circle cx="38" cy="28" r="7" fill="url(#orange-gradient)" />
    <!-- Antenna -->
    <rect x="42" y="32" width="4" height="18" rx="2" fill="url(#orange-gradient)" transform="rotate(-25 42 32)" />
    <!-- C with antenna -->
    <text x="20" y="80" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold"
        fill="url(#orange-gradient)">C</text>
    <!-- orinna -->
    <text x="80" y="80" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold"
        fill="url(#orange-gradient)">orinna</text>
    <!-- AI -->
    <text x="290" y="80" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold"
        fill="url(#orange-gradient)">AI</text>
</svg>